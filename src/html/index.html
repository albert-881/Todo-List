<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
</head>
<body>
  <div id="content">
    <!-- Your app content goes here --> 
    <div class="createTodo"><button>Add Todo</button></div>

    <form id="todo-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="due-date">Due Date:</label>
      <input type="date" id="due-date" name="due-date" required>

      <label for="priority">Priority:</label>
      <select id="priority" name="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
      </select>

      <button type="submit">Add Todo</button>
      <button id="close-form" type="button">Close form</button>
    </form>

    <div class="createProject"><button>+ Projects</button></div>
    <form id="project-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <button type="submit">Add</button>
      <button id="close-project-form" type="button">Close form</button>
    </form>



  

  <div id="todo-container"></div>
  </div>
</body>
</html>
